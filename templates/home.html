<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-list">
            {% for blog in blogs %}
            <div class="blog-item">
                <h2>{{ blog.title }}</h2>
                <p class="meta">
                    By {{ blog.author }} | {{ blog.date }}
                </p>
                <p>{{ blog.content[:100] }}...</p>
                <a href="/blog/{{ loop.index0 }}">Read More</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Blog | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
